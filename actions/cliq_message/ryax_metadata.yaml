apiVersion: "ryax.tech/v2.0"
kind: Publisher
spec:
  id: cliq-message
  human_name: Send a message to cliq
  type: python3
  logo: "logo.png"
  version: "1.0"
  description: "Publish a message to cliq channel."
  categories:
  - Action
  - Messaging
  - Default Actions
  inputs:
  - help: To know the API endpoint of a channel, click on the "actions" of the channel, then on "information", and finally on "Connectors".
    human_name: API endpoint
    name: url
    type: string
  - help: A webhook token generated by Cliq. To get one, go to the "Bots&Tools" menu, and click on the Webhook Tokens menu..
    human_name: Token
    name: token
    type: string
  - help: The name of the bot.
    human_name: Bot name
    name: bot_name
    type: string
  - help: A link for bot logo.
    human_name: Bot logo
    name: bot_logo
    type: string
  - help: The message to be published.
    human_name: Message
    name: message
    type: longstring
  outputs: []
